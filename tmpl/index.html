<!DOCTYPE html>
<html>
  <head>
    <title>Pasty</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <style>
      body {
        font-family: "gg sans Normal", ui-sans-serif, system-ui, -apple-system;
      }
    </style>
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js"
      async
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/mono-blue.min.css"
      media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>
  </head>
  <body>
    <h1>Pasty</h1>
    <p>Input your paste</p>
    <form method="POST">
      <textarea name="content" required rows="30"></textarea>
      <br />
      <input type="submit" value="Submit" />
      <div
        class="cf-turnstile"
        data-sitekey="{{.CFTurnstileSiteKey}}"
        data-callback="turnstileCompleted"
      ></div>
    </form>
    <hr />
    <h2>Pasted</h2>
    {{range .Pastes}}
    <div>
      <a href="/paste/{{.UID}}">{{.UID}}</a>
      <pre><code>{{truncate .Content 200}}</code></pre>
    </div>
    {{end}}
  </body>
</html>
